body{background: #00102c;font: 100% Helvetica,Arial, clean, verdana,sans-serif;}
*{box-sizing: border-box;outline: none;} 
img{max-width: 100%;flex-shrink: 0;vertical-align: middle}

main{display: flex;align-items: center;height: 100vh;}
.logo{text-align: center;width: 400px;margin: 0 auto;}
p{margin-bottom: 20px}
.mail_form{width: 800px;margin: 0 auto;max-width: 100%;padding: 0 13px;}
.bg{background: #00d1d6;border-radius: 10px;padding: 15px 30px;font-size: 18px;color: #fff;margin:30px 0 15px;}
.mail_content{background: #03173e;border-radius: 10px;padding: 30px;color: #fff;margin-bottom: 15px;}
.mail_content .color,
.mail_content a{color: #00d1d6}
.bold{font-weight: bold;}
.copyright{font-size: 12px;color: #fff;text-align: center;}

@media screen and (max-width: 768px) {
main{height: auto;padding: 50px 0;}	
.mail_content{padding: 15px;}
.logo{width: 200px;}
}
